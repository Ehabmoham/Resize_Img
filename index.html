<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resize Img</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="app">
            <div class="upload-img">
                <label for="upload">
                    <div class="icon">
                        <i class="fa-solid fa-file-arrow-down" style="color: #1895e2;"></i>
                    </div>
                    <span>Download img</span>
                </label>
                <input type="file" id="upload">
            </div>
           <div class="img-container">
            <div class="img">
                
            </div>
            <div class="settings">
                <div class="dimanshion">
                    <div class="width">
                        <span>width</span>
                        <input type="number" id="width">
                    </div>
                    <div class="height">
                        <span>height</span>
                        <input type="number" id="height">
                    </div>
                </div>
                  <button class="download-img">Download img</button>
            </div>
           </div>
        </div>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
